<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>book_now</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alex+Brush&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amarante&amp;display=swap">
    <link rel="stylesheet" href="Pretty-Login-Form-.css">
</head>

<body>
    <div id="NavBar">
        <section id="NavBar-Section" style="background: #000000;">
            <div class="container" id="NavBar-Div" style="background: #000000;margin-right: 0px;margin-left: 0px;padding-right: 0px;padding-left: 0px;height: 116px;width: 1232px;">
                <div class="row" id="NavBar-Row" style="height: 114px;">
                    <div class="col-md-6" id="NavBar-Col-One" style="padding-right: 0px;padding-left: 0px;width: 343px;">
                        <h1 id="Col-One-Head" style="color: rgb(255,255,255);font-family: 'Alex Brush', serif;width: 221px;margin-top: 36px;margin-left: 98px;">Le Pappilion</h1>
                    </div>
                    <div class="col-md-6" id="NavBar-Col-Two" style="width: 768px;padding-right: 0px;padding-left: 0px;">
                        <a href="index.html"><p id="Col-Two-Para-One" style="width: 100px;margin-top: 53px;margin-left: 845px;color: rgb(202,203,204);font-family: Amarante, serif;">Contact Us</p></a>
                        <a href="gallery.html"><p id="Col-Two-Para-Two" style="width: 100px;margin-top: -40px;margin-left: 755px;color: rgb(202,203,204);font-family: Amarante, serif;">Gallery</p></a>
                        <a href="index.html"><p id="Col-Two-Para-Three" style="width: 100px;margin-bottom: 16px;margin-top: -40px;margin-left: 668px;color: rgb(202,203,204);font-family: Amarante, serif;">About Us</p></a>
                        <a href="booking-page.html"><button class="btn btn-primary" id="button-one" type="button" style="margin-top: -85px;margin-left: 947px;margin-right: -103px;padding-right: 13px;padding-left: 11px;background: rgb(255,255,255);border-style: solid;border-color: rgb(255,255,255);font-family: Aldrich, sans-serif;color: rgb(0,0,0);width: 147.25px;height: 59px;">Book Your Table Now</button></a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="Home">
        <section id="Home-Top" style="height: 800px;background: url(&quot;assets/img/pexels-karl-solano-2728186.jpg&quot;) center / cover no-repeat;margin-top: 0px;padding-top: 0px;padding-bottom: 0px;">
            <div class="container" id="Home-Container" style="margin-top: 0px;margin-right: 74.8px;padding-top: 139px;">
                <div class="row" id="Container-Row-One">
                    <div class="col-md-12">
                        <h1 id="Container-Head" style="color: var(--bs-black);font-size: 48px;font-family: Aclonica, sans-serif;text-align: center;">Book Your Table Now</h1>
                    </div>
                </div>
                <div class="row" id="Container-Row-Two">
                    <div class="col">
                        <div class="row login-form">
                            <div class="col-md-4 offset-md-4">
                                <form class="custom-form" style="border: 13px double rgb(0,0,0);" action="ticket.html" method="POST">
                                    <div class="form-group mb-3">
                                        <input id="Name" class="form-control" type="text" placeholder="Name" style="border-style: double;border-color: rgb(0,0,0);">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="Mobile-Number" class="form-control" type="text" placeholder="Mobile Number" style="border-color: rgb(0,0,0);">
                                        <input id="Table" class="form-control" type="text" placeholder="Number of Guests" style="border-color: rgb(0,0,0);margin-top: 12px;"></div>
                                    <div class="form-check">
                                        <input id="checkbox" class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1" value="Yess">Vallet Required ???</label></div>
                                    <p style="width: 79px;margin-left: 3px;margin-bottom: 7px;color: rgb(0,0,0);">Timing</p>
                                    <div class="form-check">
                                        <input id="Radio-One" class="form-check-input" type="radio" name="radio-option" >
                                        <label class="form-check-label" for="formCheck-2">7PM - 8PM</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="Radio-Two" class="form-check-input" type="radio" name="radio-option" checked="" >
                                        <label class="form-check-label" for="formCheck-3">8PM - 9PM</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="Radio-Three" class="form-check-input" type="radio" name="radio-option" >
                                        <label class="form-check-label" for="formCheck-12">9PM - 10PM</label>
                                    </div>
                                    <button class="btn btn-light d-block submit-button w-100" type="submit" onclick="handleSubmit()">Submit Form</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        function handleSubmit () {
            const name = document.getElementById('Name').value;
            const mobile = document.getElementById('Mobile-Number').value;
            const table = document.getElementById('Table').value;
            const yes = document.getElementById('checkbox');
            var value= 'Nooooo';
            const RadioOne = document.getElementById('Radio-One');
            const RadioTwo = document.getElementById('Radio-Two');
            const RadioThree = document.getElementById('Radio-Three');
            var radioValue = " 7PM - 8PM "

            if (yes.checked == true){
                value='YESSSS';
            }

            if (RadioTwo.checked == true){
                radioValue = "8PM - 9PM";
            }

            if (RadioThree.checked == true){
                radioValue = "9PM - 10PM";
            }
    
            sessionStorage.setItem("NAME", name);
            sessionStorage.setItem("MOBILE", mobile);
            sessionStorage.setItem("TABLE",table);
            sessionStorage.setItem("CHECKBOX",value);
            sessionStorage.setItem("RADIOVALUE",radioValue);

            return;
        } 
        
        

        document.getElementById('button-one').addEventListener("mouseover",mouseOverOne);
        document.getElementById('button-one').addEventListener("mouseout",mouseOutOne);

        function mouseOverOne(){
            document.getElementById('button-one').style.color = "white";
            document.getElementById('button-one').style.background = "black";
        }

        function mouseOutOne(){
            document.getElementById('button-one').style.color="black";
            document.getElementById('button-one').style.background="white";
        }
    </script>
</body>

</html>
