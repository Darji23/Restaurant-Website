    <script>
      const button = document.getElementById('NavBar-Button');

      button.addEventListener('mouseover',mouseOver);
      button.addEventListener('mouseout',mouseOut);

      function mouseOver(){
        button.style.color="white";
        button.style.background="black";
      }

      function mouseOut(){
        button.style.color="black";
        button.style.background="white";
      }

      var myImages=["assets/img/pexels-kelly-2796105.jpg","assets/img/image08.jpg","assets/img/image03.jpg","assets/img/image04.jpg","assets/img/image05.jpg","assets/img/image06.jpg","assets/img/image07.jpg"];
      var currentImage = 0;

      document.getElementById('left-button').onclick = nextPhoto;
      document.getElementById('right-button').onclick = previousPhoto;

      function nextPhoto(){
        currentImage = currentImage +1;
        if (currentImage > myImages.length){
          currentImage = 0;
        }
        document.getElementById('home-image').src=myImages[currentImage]
      }

      function previousPhoto(){
        currentImage = currentImage -1;
        if ( currentImage < 0){
          currentImage = myImages.length;
        }
        document.getElementById('home-image').src = myImages[currentImage];
      }
    </script>
